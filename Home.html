<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUILD MART</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Inactivity Timer -->
    <script>
        let inactivityTimer;

        function resetTimer() {
            clearTimeout(inactivityTimer);
            // Reset inactivity timer to 2 minutes (120000 ms)
            inactivityTimer = setTimeout(() => {
                window.location.href = "/build_mart/Home/login.html"; // Change to your login page URL
            }, 120000);
        }

        // Listen for user interactions
        window.onload = resetTimer;
        document.onmousemove = resetTimer;
        document.onkeydown = resetTimer;
        document.onclick = resetTimer;
        document.onscroll = resetTimer;
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .carousel-inner img {
            width: 100%;
            height: 85vh;
            object-fit: cover;
        }

        .zoom-container {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
        }

        .zoom-box {
            position: relative;
            overflow: hidden;
            width: 25%;
            height: 250px;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .zoom-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .zoom-box:hover img {
            transform: scale(1.3);
        }

        .nav-item .fa-power-off {
            font-size: 20px;
            color: red;
            cursor: pointer;
        }

        .nav-item .fa-power-off:hover {
            color: #ff4d4d; /* Lighter red on hover */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">BUILD MART</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" title="Raise Complaint">
                            Raise Complaint
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" title="View Complaints">
                            View Complaints
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" title="Add to Cart">
                            <i class="fas fa-shopping-cart"></i>
                        </a>
                    </li>
                    <!-- Power-off Icon -->
                    <li class="nav-item">
                        <a class="nav-link" href="#" title="Logout">
                            <i class="fa fa-power-off"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section with Carousel -->
    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="IMG1.jpg" class="d-block w-100" alt="Building Work 1">
            </div>
            <div class="carousel-item">
                <img src="IMAGE2.jpg" class="d-block w-100" alt="Building Work 2">
            </div>
            <div class="carousel-item">
                <img src="IMG3.jpg" class="d-block w-100" alt="Building Work 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Image Zoom Section -->
    <section id="products" class="py-5">
        <div class="container text-center">
            <h2 class="mb-4">OUR PRODUCTS</h2>
            <div class="zoom-container">
                <div class="zoom-box">
                    <a href="link" target="_blank">
                        <img src="IMAGE4.jpeg" alt="Zoom Image 1">
                    </a>
                </div>
                <div class="zoom-box">
                    <a href="link" target="_blank">
                        <img src="IMAGE5.jpeg" alt="Zoom Image 2">
                    </a>
                </div>
                <div class="zoom-box">
                    <a href="link" target="_blank">
                        <img src="IMAGE6.jpeg" alt="Zoom Image 3">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2025 Build Mart. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
