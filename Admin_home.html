<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | BUILD MART</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        /* Navbar Styling */
        .navbar {
            background: linear-gradient(90deg, #007bff, #6610f2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff !important;
        }
        .navbar-nav .nav-link:hover {
            color: #ffdd57 !important;
            transform: scale(1.1);
        }
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
        }

        /* Admin Quick Actions */
        .admin-actions {
            padding: 50px 0;
        }
        .admin-card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            transition: 0.3s;
        }
        .admin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        .admin-card i {
            font-size: 2rem;
            margin-bottom: 10px;
        }
         /* Video Section */
         .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .zoom-container {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
        }

        .zoom-box {
            position: relative;
            overflow: hidden;
            width: 25%;
            height: 250px;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .zoom-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .zoom-box:hover img {
            transform: scale(1.3);
        }


        /* Footer */
        footer {
            background: #212529;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">BUILD MART</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#Dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
                     
                    <li class="nav-item"><a class="nav-link text-danger" href="#"><i class="fas fa-power-off"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section with Video -->
    <div class="container text-center mt-4">
        <video class="w-100 rounded shadow-lg" autoplay loop muted>
            <source src="sv.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <!-- Admin Quick Actions -->
    <section id="Dashboard" class="py-5">
    <section class="admin-actions">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-3">
                    <div class="admin-card bg-primary text-white">
                        <i class="fas fa-box"></i>
                        <h4>Manage Products</h4>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="admin-card bg-success text-white">
                        <i class="fas fa-shopping-cart"></i>
                        <h4>View Orders</h4>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="admin-card bg-warning text-dark">
                        <i class="fas fa-warehouse"></i>
                        <h4>Stock Overview</h4>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="admin-card bg-danger text-white">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h4>Complaints</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Image Zoom Section -->
    <section id="products" class="py-5">
        <div class="container text-center">
            <h2 class="mb-4">OUR PRODUCTS</h2>
            <div class="zoom-container">
                <div class="zoom-box">
                    <a href="link" target="_blank">
                        <img src="IM4.jpeg" alt="Zoom Image 1">
                    </a>
                </div>
                <div class="zoom-box">
                    <a href="link" target="_blank">
                        <img src="IM5.jpeg" alt="Zoom Image 2">
                    </a>
                </div>
                <div class="zoom-box">
                    <a href="link" target="_blank">
                        <img src="IM6.jpeg" alt="Zoom Image 3">
                    </a>
                </div>
            </div>
        </div>
    </section>

     <!-- Footer -->
     <footer>
        <div class="container">
            <p>&copy; 2025 Build Mart. All rights reserved.</p>
            <div class="footer-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
